<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My music player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="head">
            <h4>Music player</h4>
        </div>


        <div class="temp"></div>
        <div class="details">
            <div class="nowplaying">
                playing x of y
            </div>
            <div class="trackart" onclick="lyrics()">
                
            </div>
            <div class="trackname">
                Trackname
            </div>
            <div class="trackartist">
                Artist
            </div>
        </div>

        <div class="buttons">
            <div class="btn" id="prev" onclick="previous()">
                <i class="fa fa-step-backward fa-2x"></i>
            </div>
            <div class="btn" id="playpause" onclick="playpausetrack()">
                <i class="fa fa-play-circle fa-5x"></i>
            </div>
            <div class="btn" id="next" onclick="nextone()">
                <i class="fa fa-step-forward fa-2x"></i>
            </div>
        </div>

        <div class="slidercontainer">
            <div class="currenttime m6">00:00</div>
            <input type="range" min="0" max="100" value="0" onchange="seekTo()" class="seekslider">
            <div class="totalduration m6">00:00</div>
        </div>

        <div class="slidercontainer">
            <div class="volumedown m6"><i class="fa fa-volume-down"></i></div>
            <input type="range" min="0" max="100" value="99" onchange="changeto()" class="volumeslider">
            <div class="volumeup m6"><i class="fa fa-volume-up"></i></div>
        </div>
    </div>



    <script src="js.js"></script>
</body>

</html>
